<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서객체만들기</title>
    <script>
        /*
         용어정리
         1. 태그()
            HTML 문서안에서 택스나, 콘텐츠를 정의할 때 사용하는 마크업
         2. 문서객체 (document object)
            DOM ( Document Object Model, Tree)
            이 구성된 다음 노드의 타입(HTMLElement),
            JS에서 접근하고 조작하는 것
         3. 노드 (Node)
            DOM Tree 각각의 요소
         */
        window.onload = function () {
            var header = document.createElement('h1');
            var textNode = document.createTextNode('Hello DOM');

            header.append(textNode);
            document.body.appendChild(header);
        }
    </script>
</head>
<body>
    <h1>문서객체만들기</h1>
</body>
</html>
