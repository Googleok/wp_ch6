<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="rect.js">
</script>
    <script>
        window.onload = function () {

            var x1 = Math.floor(Math.random()*1000) + 1;
            var y1 = Math.floor(Math.random()*1000) + 1;
            var x2 = Math.floor(Math.random()*1000) + 1;
            var y2 = Math.floor(Math.random()*1000) + 1;
            var Rcolor = Math.floor(Math.random()*255) + 1;

            var rect = new Rect(x1, y1, x2, y2, "RGB(0, 0,"+ Rcolor +")");
            var time = 0;
            var intervalId =  setInterval(function () {
                if(time >= 10000){
                    clearInterval();
                    return;
                }
                rect.show();
                time += 1000;
            }, 1000);
        }
    </script>
</head>
<body>
    <div style="position:absolute; left:10px; top:80px; width:200px; height:200px; background-color: red;">
    </div>
</body>
