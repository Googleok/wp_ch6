<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서객체만들기</title>
    <script>
        window.onload = function () {
            var html = "";
            html += "<ul>";
            html += ("<li>JavaScript</li>");
            html += ("<li>Jquery</li>");
            html += ("<li>ES6</li>");
            html += ("<li>React</li>");
            html += "</ul>";

            setTimeout(function () {
                document.body.innerHTML = html;
            }, 2000);
        }
    </script>
</head>
<body>
    <h1>문서객체만들기</h1>
</body>
</html>
