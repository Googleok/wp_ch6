<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function 객체</title>
    <script !src="">
        // 함수객체 생성하는 방법1 - 비추
        function f1(a, b) {
            return a + b;
        }

        // 함수객체 생성하는 방법2
        var f2 = Function("a", "b", "var sum = a + b; return sum");

        // 함수객체 생성하는 방법3
        var f3 = function(a, b){
            return a + b;
        }

        // Annonymous Function
        var sum = (function(a, b){
            return a + b;
        })(10, 20);
        console.log(f1(10, 20));
        console.log(f2(10, 20));
        console.log(f3(10, 20));
        console.log(sum);

        // statement
        // 가변함수 파라미터
        var sum = function(){
            // 기본적으로 명시된 함수 인자 말고(a = 10, b=20)
            // 2개 더 기본으로 받는 함수 인자 : this, arguments

            console.log('arg', arguments instanceof Array);

            var sum = 0;
            for(var i = 0; i < arguments.length; i++){
                sum += arguments[i];
            }
            return sum;
        }
        console.log(sum(10));
        console.log(sum(10, 20));
        console.log(sum(10, 20, 30, 40, 50));
        console.log(sum(10, 20, 30, 40, 50, 60, 70, 80));
        
        // var f = function (arg1, arg2, arg3) {
        //     console.log(arg1);
        //     console.log(arg2);
        //     arg3();
        // };

        // f(10, {
        //     name: "둘리",
        //     age: 10,
        // }, function () {
        //     console.log('hello');
        // });

        new Array(10);
        new Array(10, 20, 30);

        Array = function () {
            for (var i = 0; i < arguments.length; i++){
                this.a[i] = arguments[i];
            }
        }

    </script>
</head>

</html>
