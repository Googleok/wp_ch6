<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex9</title>
    <script>
        var url = 'http://localhost:9999/?박"종"억&e=whddjr2225@naver.com'

        // Deprecated
        // 사용금지
        var url2 = escape(url);
        console.log(url2);

        // encodeURI
        // (전체 URL) -> (parameter 부분만 encoding
        var url3 = encodeURI(url);
        console.log(url3);

        //encodeURIComponet
        // 전체 URL -> 전체 URL encoding
        var url4 = encodeURIComponent(url);
        console.log(url4);

        // 사용 예
        var url =  'http://localhost:9999/mysite2';
        var qs = '?' +
                 'n=' + encodeURIComponent('박"종"억') +
                 '&e=' + encodeURIComponent('whddjr2225@naver.com');
        var url5 = url + qs;
        console.log(url5);

        var toQueryString = function (o) {
            var qs = [];
            for (key in o){
                qs.push(key + "=" + encodeURIComponent(o[key]));
            }
            console.log(qs);
            return "?" + qs.join('&');
        }

        setTimeout(function () {
            // client side
            location.href = url + toQueryString({
                name: "박종억",
                e: "whddjr2225@naver.com"
            });
        }, 2000);

    </script>
</head>
<body>
<h1>Escape String</h1>
</body>
</html>
