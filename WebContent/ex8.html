        // 배열처럼 접근 가능

        // 문자열 합치기(+)
        var str1 = "Hello";
        var str2 = "World";
        var str3 = str1 + " " + str2;
        console.log(str3);

        // 형변환
        var number = 5;
        var str4 = "5" + number;
        console.log(str4);

        var str5 = "boolean" + true;
        console.log(str5);

        var color ="블랙/M/95";
        colors = color.split('/');

        // 객체 함수
        var str6 = "string1 string2 string3";
        console.log(str6.length);

        var index = str6.indexOf('string4');
        console.log(index);

        var index = str6.indexOf('string2');
        console.log(index);

        var str7 = str6.substr(index);
        console.log(str7);

        // substr 은 (index, count)
        var str8 = str6.substr(index, 7 /*count*/);
        console.log(str8);

        var str9 = str6.substring(index, 10 /*last_index -1 */);
        console.log(str9);

        var a = str6.split(' ');
        console.log(a);
