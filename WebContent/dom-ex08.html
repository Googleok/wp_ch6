<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서객체만들기</title>
    <script>
        // 문서객체 클래스 이름으로 가져오기
        window.onload = function () {
            var headers = document.getElementsByClassName('header-1');

            setTimeout(function () {
                headers[0].innerText='by getElementById()';
                headers[1].innerText='by getElementById()';
            }, 2000);
        }
    </script>
</head>
<body>
    <h1>문서객체 가져오기 - 1</h1>
    <h1 class="header-1">Header</h1>
    <h1 class="header-1">Header</h1>
</body>
</html>
