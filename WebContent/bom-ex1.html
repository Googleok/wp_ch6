<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window 전역객체</title>
    <script>
        var s = '';
        for(var key in window) {
            s += (key + ":" + window[key] + '\n');
        }
        console.log(s);

        // 새로운 window 객체 생성
        setTimeout(function () {
            var popup = window.open('http://www.cafe24.com', 'popup', 'width=600, height=400', true);
            // popup.document.write();
            popup.moveTo(0, 0);
            setTimeout(function () {
                // 자식창의 스크립트도 실행할 수 있다.
                // 단, 보안상 cross - domain 문제 때문ㅇ네
                // 같은 domain에서만 가능하다.
                // popup.pop();
            });

            setInterval(function () {
                popup.moveBy(10, 10);
            }, 500);

        }, 2000);

    </script>
</head>
<body>
</body>
</html>
