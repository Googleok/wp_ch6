<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    // 객체 (type object)를 생성하는 방법1
    // literal
    var o1 = new Object();
    o1.name = '둘리';
    o1.age = 10;
    console.log(o1);
    // 객체 (type object)를 생성하는 방법2
    // (J)ava(S)cript(O)bject(N)otaition
    var o3 = {
        name: '마이콜',
        age: 20,
    };
    console.log(o3);
    // 객체 (type object)를 생성하는 방법3
    // 커스텀 "생성함수"를 사용하는 방법
    var f = function () {
      console.log('보통 일반 함수');
    };

    var MyObject = function (name, age) {

        console.log('생성자 함수...');
        this.name = name;
        this.age = age;
    };

    MyObject.prototype.school = 'bit academy';
    MyObject.prototype.course = 'cafe24';
    MyObject.prototype.info = function () {
        console.log(this.name, this.age, this.school, this.course);
    };

    var mo = new MyObject('종억', '27');
    console.log('school', mo.school);
    console.log('course', mo.course);

    f();
    // MyObject();

    // var o4 = new f();
    var o5 = new MyObject('도우넛', 10);
    o5.info = function(){
        console.log("비밀!");
    };
    o5.info();
    // console.log(o4);
    console.log('o5', o5);

    // new 키워드를 사용하는 방법
    var o6 = new MyObject('길동', 20);
    console.log(o6);
    console.log(o6.school);
    console.log(o6.course);
    o6.school = 'sds multicampus';
    console.log(o6);
    console.log(o6.info());
    o6.info();

    var s6=function () {
        console.log('하이');
    };
    console.log(s6());
</script>
</head>
<body>

</body>
</html>
